<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Tasin Sir</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #B0E0E6);
        }
        #score {
            font-size: 4vw;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            position: fixed;
            top: 2vw;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            pointer-events: none;
        }
        #canvasContainer {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
        }
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            border: none;
            border-radius: 0;
            box-shadow: none;
            background: transparent;
        }
        #instructions {
            position: fixed;
            bottom: 2vw;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3vw;
            color: #374151;
            background: rgba(255,255,255,0.9);
            padding: 1vw 3vw;
            border-radius: 8px;
            z-index: 10;
            pointer-events: none;
        }
        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.5);
            border-radius: 0;
            z-index: 20;
        }
        .overlay-content {
            background: white;
            padding: 5vw;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 90vw;
        }
        .overlay-title {
            font-size: 6vw;
            font-weight: bold;
            margin-bottom: 2vw;
        }
        .start-title { color: #2563eb; }
        .gameover-title { color: #dc2626; }
        .overlay-text { font-size: 4vw; color: #374151; }
        .overlay-score { font-size: 5vw; color: #374151; margin: 2vw 0; }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="canvasContainer">
        <canvas id="gameCanvas"></canvas>
        <div class="overlay" id="overlay">
            <div class="overlay-content">
                <div class="overlay-title start-title">Flappy Tasin sir</div>
                <div class="overlay-text">Tap to Start!</div>
            </div>
        </div>
    </div>
   
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const overlay = document.getElementById('overlay');

        // Responsive canvas
        let CANVAS_WIDTH = window.innerWidth;
        let CANVAS_HEIGHT = window.innerHeight;

        function resizeCanvas() {
            CANVAS_WIDTH = window.innerWidth;
            CANVAS_HEIGHT = window.innerHeight;
            canvas.width = CANVAS_WIDTH;
            canvas.height = CANVAS_HEIGHT;
        }
        window.addEventListener('resize', () => {
            resizeCanvas();
            resetGame();
        });
        resizeCanvas();

        // Game constants (scaled for screen size)
        function getConstants() {
            const BASE_HEIGHT = 600;
            const scale = CANVAS_HEIGHT / BASE_HEIGHT;
            return {
                GRAVITY: 0.22 * scale, // even less gravity
                JUMP_STRENGTH: -7 * scale, // reduced jump strength
                PIPE_WIDTH: 0.075 * CANVAS_WIDTH,
                PIPE_GAP: 0.5 * CANVAS_HEIGHT, // even bigger gap
                PIPE_SPEED: 0.002 * CANVAS_WIDTH, // even slower pipes
                PLANE_SIZE: 0.16 * CANVAS_HEIGHT, // bigger sprite
                PLANE_X: 0.18 * CANVAS_WIDTH,
                GROUND_HEIGHT: 0.025 * CANVAS_HEIGHT
            };
        }

        // Game state
        let gameStarted = false;
        let gameOver = false;
        let score = 0;
        let planeY = CANVAS_HEIGHT / 2;
        let planeVelocity = 0;
        let pipes = [];
        let animationId;

        function drawBackground() {
            // Sky gradient
            const skyGradient = ctx.createLinearGradient(0, 0, 0, CANVAS_HEIGHT);
            skyGradient.addColorStop(0, '#87CEEB');
            skyGradient.addColorStop(1, '#B0E0E6');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // Clouds
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            drawCloud(0.1 * CANVAS_WIDTH, 0.1 * CANVAS_HEIGHT, 0.07 * CANVAS_WIDTH);
            drawCloud(0.5 * CANVAS_WIDTH, 0.2 * CANVAS_HEIGHT, 0.09 * CANVAS_WIDTH);
            drawCloud(0.75 * CANVAS_WIDTH, 0.13 * CANVAS_HEIGHT, 0.08 * CANVAS_WIDTH);

            // Ground
            const {GROUND_HEIGHT} = getConstants();
            ctx.fillStyle = '#16a34a';
            ctx.fillRect(0, CANVAS_HEIGHT - GROUND_HEIGHT, CANVAS_WIDTH, GROUND_HEIGHT);
            ctx.fillStyle = '#15803d';
            ctx.fillRect(0, CANVAS_HEIGHT - GROUND_HEIGHT - 3, CANVAS_WIDTH, 3);
        }

        function drawCloud(x, y, size) {
            ctx.beginPath();
            ctx.arc(x, y, size * 0.5, 0, Math.PI * 2);
            ctx.arc(x + size * 0.6, y, size * 0.6, 0, Math.PI * 2);
            ctx.arc(x + size * 1.2, y, size * 0.5, 0, Math.PI * 2);
            ctx.fill();
        }

        // Load plane image
        const planeImg = new Image();
        planeImg.src = 'Untitled.png';

        // Only draw after image loads
        planeImg.onload = function() {
            draw();
        };

        function drawPlane() {
            const {PLANE_X, PLANE_SIZE} = getConstants();
            ctx.save();
            ctx.translate(PLANE_X + PLANE_SIZE/2, planeY + PLANE_SIZE/2);
            const rotation = Math.min(Math.max(planeVelocity * 0.05, -0.5), 0.5);
            ctx.rotate(rotation);
            ctx.drawImage(
                planeImg,
                -PLANE_SIZE/2, -PLANE_SIZE/2,
                PLANE_SIZE, PLANE_SIZE
            );
            ctx.restore();
        }

        function drawPipe(pipe) {
            const {PIPE_WIDTH, PIPE_GAP} = getConstants();
            // Top pipe
            ctx.fillStyle = '#22c55e';
            ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.gapY);
            ctx.strokeStyle = '#15803d';
            ctx.lineWidth = 4;
            ctx.strokeRect(pipe.x, 0, PIPE_WIDTH, pipe.gapY);

            // Top pipe cap
            ctx.fillStyle = '#16a34a';
            ctx.fillRect(pipe.x - 5, pipe.gapY - 30, PIPE_WIDTH + 10, 30);
            ctx.strokeRect(pipe.x - 5, pipe.gapY - 30, PIPE_WIDTH + 10, 30);

            // Bottom pipe
            ctx.fillStyle = '#22c55e';
            ctx.fillRect(pipe.x, pipe.gapY + PIPE_GAP, PIPE_WIDTH, CANVAS_HEIGHT - pipe.gapY - PIPE_GAP);
            ctx.strokeRect(pipe.x, pipe.gapY + PIPE_GAP, PIPE_WIDTH, CANVAS_HEIGHT - pipe.gapY - PIPE_GAP);

            // Bottom pipe cap
            ctx.fillStyle = '#16a34a';
            ctx.fillRect(pipe.x - 5, pipe.gapY + PIPE_GAP, PIPE_WIDTH + 10, 30);
            ctx.strokeRect(pipe.x - 5, pipe.gapY + PIPE_GAP, PIPE_WIDTH + 10, 30);
        }

        function updateGame() {
            const {GRAVITY, PIPE_WIDTH, PIPE_SPEED, PIPE_GAP, PLANE_SIZE, PLANE_X, GROUND_HEIGHT} = getConstants();
            planeVelocity += GRAVITY;
            planeY += planeVelocity;

            // Check boundaries
            if (planeY < 0 || planeY + PLANE_SIZE > CANVAS_HEIGHT - GROUND_HEIGHT) {
                endGame();
                return;
            }

            // Update pipes
            pipes = pipes.filter(pipe => pipe.x > -PIPE_WIDTH);

            for (let pipe of pipes) {
                pipe.x -= PIPE_SPEED;

                // Check collision
                if (pipe.x < PLANE_X + PLANE_SIZE && pipe.x + PIPE_WIDTH > PLANE_X) {
                    if (planeY < pipe.gapY || planeY + PLANE_SIZE > pipe.gapY + PIPE_GAP) {
                        endGame();
                        return;
                    }
                }

                // Score
                if (!pipe.scored && pipe.x + PIPE_WIDTH < PLANE_X) {
                    pipe.scored = true;
                    score++;
                    scoreDisplay.textContent = `Score: ${score}`;
                }
            }

            // Add new pipes
            if (pipes.length === 0 || pipes[pipes.length - 1].x < CANVAS_WIDTH * 0.4) {
                const minGapY = 0.1 * CANVAS_HEIGHT;
                const maxGapY = CANVAS_HEIGHT - PIPE_GAP - 0.2 * CANVAS_HEIGHT;
                const gapY = Math.random() * (maxGapY - minGapY) + minGapY;
                pipes.push({ x: CANVAS_WIDTH, gapY, scored: false });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            drawBackground();
            pipes.forEach(drawPipe);
            if (!gameStarted) {
                const {PLANE_SIZE} = getConstants();
                ctx.save();
                ctx.translate(PLANE_SIZE * 1.2, CANVAS_HEIGHT / 2);
                ctx.drawImage(
                    planeImg,
                    -PLANE_SIZE/2, -PLANE_SIZE/2,
                    PLANE_SIZE, PLANE_SIZE
                );
                ctx.restore();
            } else {
                drawPlane();
            }
        }

        function gameLoop() {
            if (gameStarted && !gameOver) {
                updateGame();
                draw();
                animationId = requestAnimationFrame(gameLoop);
            }
        }

        function jump(e) {
            if (e) {
                e.preventDefault();
                e.stopPropagation();
            }
            const {JUMP_STRENGTH} = getConstants();
            if (!gameStarted) {
                startGame();
            } else if (gameOver) {
                resetGame();
            } else {
                planeVelocity = JUMP_STRENGTH;
            }
        }

        function startGame() {
            const {PIPE_GAP} = getConstants();
            gameStarted = true;
            gameOver = false;
            overlay.style.display = 'none';
            pipes = [{ x: CANVAS_WIDTH, gapY: CANVAS_HEIGHT / 2 - PIPE_GAP / 2, scored: false }];
            gameLoop();
        }

        function endGame() {
            gameOver = true;
            cancelAnimationFrame(animationId);
            overlay.innerHTML = `
                <div class="overlay-content">
                    <div class="overlay-title gameover-title">Game Over!</div>
                    <div class="overlay-score">Score: ${score}</div>
                    <div class="overlay-text">Tap to Play Again</div>
                </div>
            `;
            overlay.style.display = 'flex';
        }

        function resetGame() {
            const {PLANE_SIZE, PIPE_GAP} = getConstants();
            gameStarted = false;
            gameOver = false;
            score = 0;
            planeY = CANVAS_HEIGHT / 2 - PLANE_SIZE / 2;
            planeVelocity = 0;
            pipes = [];
            scoreDisplay.textContent = 'Score: 0';
            overlay.innerHTML = `
                <div class="overlay-content">
                    <div class="overlay-title start-title">Flappy Plane</div>
                    <div class="overlay-text">Tap to Start!</div>
                </div>
            `;
            overlay.style.display = 'flex';
            draw();
        }

        // Event listeners for both desktop and mobile
        canvas.addEventListener('click', jump);
        overlay.addEventListener('click', jump);
        canvas.addEventListener('touchstart', jump, { passive: false });
        overlay.addEventListener('touchstart', jump, { passive: false });

        // Prevent scrolling on mobile
        document.body.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        // Initialize
        draw();
    </script>
</body>
</html>
